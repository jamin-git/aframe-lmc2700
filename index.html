<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

     <!-- A-Frame Initialization -->
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

     <!-- Stylesheet Initialization -->
     <link rel="stylesheet" href="css/style.css">

     <!-- JS Initialization -->
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <title>A-Frame Project Jacob Amin</title>
  </head>
  <body>
    <a-scene renderer="colorManagement: true">
      <a-assets>
        <!-- "Animated Donkey Kong (Original)" (https://skfb.ly/6CXvX) by Anthony Yanez is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="DK" src="models/dk/scene.gltf"></a-asset-item>
        <!-- "Just a Barrel" (https://skfb.ly/QqIQ) by Ozonek is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="barrel" src="models/barrel/scene.gltf"></a-asset-item>
        <!-- "Low-Poly Ladder" (https://skfb.ly/6TNMC) by Emma-Lie Kamping is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="ladder" src="models/ladder/scene.gltf"></a-asset-item>
        <!-- "Fireball from Super Mario Bros" (https://skfb.ly/6vIMR) by MagmaMouse is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="fb" src="models/fireball/scene.gltf"></a-asset-item>
        <!-- "Pixel Art (Mario)" (https://skfb.ly/LHNu) by Alex_F is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="mario" src="models/mario/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!-- Donkey Kong Model -->
      <a-entity 
        gltf-model="#DK"
        animation-mixer="clip: *"
        position="-3.2 6.6 -5"
        scale="0.008 0.008 0.008a">
      </a-entity>

      <!-- Mario Model -->
      <a-entity 
        gltf-model="#mario"
        position="-4.5 -1.4 .1"
        scale="0.001 0.001 0.003">
      </a-entity>
      
      <!-- Bottom Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="-3 -1.5 0"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="2.9 -1.3 0"
        rotation="86 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Second Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="-1 0 -1"
        rotation="93 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Third Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="1 1.5 -2"
        rotation="87 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Fourth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="-1 3 -3"
        rotation="93 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Fifth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="1 4.5 -4"
        rotation="87 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Sixth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="-3 6 -5"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 5; depth: 0.1; height: 1;"
        position="2.45 5.82 -5"
        rotation="94 90 90"
        material="color: #eb1e56">
      </a-entity>

      <!-- Top Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 1.5; depth: 0.1; height: 1;"
        position="-1 7.5 -6"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>

      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 3; depth: 0.1; height: 1;"
        position="1.5 8 -6"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Barrels -->
    <a-entity
      gltf-model="#barrel"
      position="-5.5 6 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-4.8 6 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-5.5 7 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-4.8 7 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>


      <!-- Oil Barrel -->
      <a-text 
        value="OIL"
        position="-5.7 -.9 .3"
        color= "#4ac5fe">
      </a-text>
      <a-entity
        id="dk-barrel"
        geometry="primitive: cylinder; radius: 0.3; height: .8;"
        position="-5.5 -1 0"
        rotation="0 0 0"
        material="color: #232ef9">
      </a-entity>

    <!-- Ladders -->
    
    <!-- Right Side -->
    <a-entity
      gltf-model="#ladder"
      position="3 -1.2 -.5"
      scale=".002 .001 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="3 1.6 -2.5"
      scale=".002 .0012 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="3 4.7 -4.5"
      scale=".002 .001 .002">
    </a-entity>

    <!-- Left Side -->
    <a-entity
      gltf-model="#ladder"
      position="-3 0.1 -1.5"
      scale=".002 .0012 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-3 3.1 -3.5"
      scale=".002 .0012 .002">
    </a-entity>

    <!-- Middle Section -->
    <a-entity
      gltf-model="#ladder"
      position="0 -0.1 -1.5"
      scale=".002 .00151 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position=".75 3.5 -3.5"
      scale=".002 .001 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-0.75 4.4 -4.5"
      scale=".002 .001 .002">
    </a-entity>

    <!-- Top Section -->
    <a-entity
      gltf-model="#ladder"
      position="-1.5 6 -5.5"
      scale=".002 .003 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-0.5 6 -5.5"
      scale=".002 .003 .002">
    </a-entity>


    <!-- Animated Barrel -->
    <a-entity
      gltf-model="#barrel"
      position="-1.5 6.4 -5.2"
      rotation="0 90 90"
      scale="0.75 0.75 0.75"

      
      animation="property: position; from: -1.5 6.4 -5.2; to: .5 6.4 -5.2; dur: 2000;"
      animation__2="property: position; from: .4 6.4 -5.2; to: 4 6.1 -5.2; delay: 2000; dur: 2000;"
      animation__3="property: position; from: 4 6.1 -5.2; to: 4 6.1 -4.2; delay: 4000; dur: 1000;"
      animation__4="property: position; from: 4 6.1 -4.2; to: 4 5.1 -4.2; delay: 5000; dur: 1000;"
      animation__5="property: rotation; from: 0 90 90; to: 360 90 90; dur: 4000;"
      
      animation__6="property: position; from: 4 5.1 -4.2; to: -3.5 4.7 -4.2; delay: 6000; dur: 3000"
      animation__7="property: position; from: -3.5 4.7 -4.2; to: -3.5 4.7 -3.2; delay: 9000; dur: 1000"
      animation__8="property: position; from: -3.5 4.7 -3.2; to: -3.5 3.5 -3.2; delay: 10000; dur: 1000"
      animation__9="property: rotation; from: 360 90 90; to: 0 90 90; delay: 6000; dur: 3000;"
      
      animation__10="property: position; from: -3.5 3.5 -3.2; to: 3.9 3.1 -3.2; delay: 11000; dur: 3000"
      animation__11="property: position; from: 3.9 3.1 -3.2; to: 3.9 3.1 -2.2; delay: 14000; dur: 1000"
      animation__12="property: position; from: 3.9 3.1 -2.2; to: 3.9 2.1 -2.2; delay: 15000; dur: 1000"
      animation__13="property: rotation; from: 0 90 90; to: 360 90 90; delay: 11000; dur: 3000;"

      animation__14="property: position; from: 3.9 2.1 -2.2; to: -3.5 1.7 -2.2; delay: 16000; dur: 3000"
      animation__15="property: position; from: -3.5 1.7 -2.2; to: -3.5 1.7 -1.2; delay: 19000; dur: 1000"
      animation__16="property: position; from: -3.5 1.7 -1.2; to: -3.5 0.5 -1.2; delay: 20000; dur: 1000"
      animation__17="property: rotation; from: 360 90 90; to: 0 90 90; delay: 16000; dur: 3000;"

      animation__18="property: position; from: -3.5 0.5 -1.2; to: 3.9 0.1 -1.2; delay: 21000; dur: 3000"
      animation__19="property: position; from: 3.9 0.1 -1.2; to: 3.9 0.1 -0.2; delay: 24000; dur: 1000"
      animation__20="property: position; from: 3.9 0.1 -0.2; to: 3.9 -0.8 -0.2; delay: 25000; dur: 1000"
      animation__21="property: rotation; from: 0 90 90; to: 360 90 90; delay: 21000; dur: 3000;"

      animation__22="property: position; from: 3.9 -0.8 -0.2; to: 0.4 -1.1 -0.2; delay: 26000; dur: 2000;"
      animation__23="property: position; from: 0.4 -1.1 -0.2; to: -2 -1.1 -0.2; delay: 28000; dur: 2000;"
      animation__24="property: position; from: -2 -1.1 -0.2; to: -2 -1.1 1.2; delay: 30000; dur: 1000;"
      animation__25="property: position; from: -2 -1.1 1.2; to: -2 -3.1 1.2; delay: 31000; dur: 2000;"
      animation__26="property: rotation; from: 360 90 90; to: 0 90 90; delay: 26000; dur: 4000;"

      animation__27="property: scale; from: 0.75 0.75 0.75; to: 0 0 0; delay 33000; dur: 100;"
      
      ></a-entity>

      <!-- FireBalls -->
      <a-entity
        gltf-model="#fb"
        position="-3 -1 0"
        rotation="0 90 0"
        scale="0.05 0.05 0.05"


        animation="property: position; from: -3 -1 0; to: -1 -1 0; dir: alternate; loop: true; easing: easeInOutQuad; dur: 4000;"
        animation__2="property: scale; from: 0.05 0.05 0.05; to: 0.075 0.075 0.075; dir: alternate; loop: true; easing: easeInOutQuad; dur: 6000;"
      ></a-entity>

      <a-entity
      gltf-model="#fb"
      position="2 1.7 -2"
      rotation="0 90 0"
      scale="0.075 0.075 0.075"


      animation="property: position; from: 2 1.7 -2; to: 0 1.6 -2; dir: alternate; loop: true; easing: easeInOutQuad; dur: 4000;"
      animation__2="property: scale; from: 0.075 0.075 0.075; to: 0.05 0.05 0.05; dir: alternate; loop: true; easing: easeInOutQuad; dur: 6000;"
    ></a-entity>


    <!-- Text -->

    <!-- Camera -->
      <a-camera 
      id="cam"
      position="0 4 10"
      rotation="0 0 0"
      >
      <a-text
      value="Use WASD to Move 
      Press Keys 1-6 to visit different floors 
      Press Escape to Reset Camera"
      position="-7.5 -3.5 -5"
      scale="1 1 1">
      >
      </a-text>
    </a-camera>

    <!-- Script To Move Through Floors -->
    <script>
      var camera = document.querySelector("#cam");
      document.addEventListener('keyup', event => {
        if (event.code === 'Digit1') {
            camera.setAttribute("position", "0 0 0")
          }
        if (event.code === 'Digit2') {
            camera.setAttribute("position", "0 1 -1")
          }
        if (event.code === 'Digit3') {
            camera.setAttribute("position", "0 2.5 -2")
          }
        if (event.code === 'Digit4') {
            camera.setAttribute("position", "0 3.5 -3")
          }
        if (event.code === 'Digit5') {
            camera.setAttribute("position", "0 5 -4")
          }
        if (event.code === 'Digit6') {
            camera.setAttribute("position", "0 6.5 -5")
          }
        if (event.code === 'Escape') {
            camera.setAttribute("position", "0 4 10")
            camera.setAttribute("rotation", "0 0 0")
          }
    })
    </script>

    <!-- Background Color -->
    <a-sky color="#262626"></a-sky>

    </a-scene>
  </body>
</html>
