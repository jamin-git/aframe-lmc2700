<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

     <!-- A-Frame Initialization -->
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

     <!-- JS Initialization -->
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <title>A-Frame Project Jacob Amin</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- "Animated Donkey Kong (Original)" (https://skfb.ly/6CXvX) by Anthony Yanez is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="DK" src="models/dk/scene.gltf"></a-asset-item>
        <!-- "Just a Barrel" (https://skfb.ly/QqIQ) by Ozonek is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="barrel" src="models/barrel/scene.gltf"></a-asset-item>
        <!-- "Low-Poly Ladder" (https://skfb.ly/6TNMC) by Emma-Lie Kamping is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="ladder" src="models/ladder/scene.gltf"></a-asset-item>
        <!-- "Fireball from Super Mario Bros" (https://skfb.ly/6vIMR) by MagmaMouse is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="fb" src="models/fireball/scene.gltf"></a-asset-item>
        <!-- "Pixel Art (Mario)" (https://skfb.ly/LHNu) by Alex_F is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
        <a-asset-item id="mario" src="models/mario/scene.gltf"></a-asset-item>

        <a-asset-item id="peach-obj" src="models/peach/peach.obj"></a-asset-item>
        <a-asset-item id="peach-mtl" src="models/peach/peach.mtl"></a-asset-item>
      </a-assets>

      <!-- Default Lighting -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

      <!-- Donkey Kong Model -->
      <a-entity
        id="donkeykong"
        gltf-model="#DK"
        animation-mixer="clip: *"
        position="-3.2 6.6 -5"
        scale="0.008 0.008 0.008">
      </a-entity>
      
      <!-- Lighting to Enhance DK -->
      <a-entity light="type: point; intensity: 1.5; distance: 10; decay: 2"
          position="-3.2 7.5 -3"></a-entity>
      <a-entity light="type: point; intensity: 1.5; distance: 10; decay: 2"
          position="-3.2 7.5 -7"></a-entity>

      <!-- Mario Model -->
      <a-entity 
        gltf-model="#mario"
        position="-4.5 -1.4 .1"
        scale="0.001 0.001 0.003">
      </a-entity>

      <!-- Peach Model -->
      <a-entity
      obj-model="obj: #peach-obj; mtl: #peach-mtl"
      position="-1 8 -6"
      scale="0.02 0.02 0.06"
      ></a-entity>
      
      <!-- Bottom Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="-3 -1.5 0"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="2.9 -1.3 0"
        rotation="86 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Second Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="-1 0 -1"
        rotation="93 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Third Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="1 1.5 -2"
        rotation="87 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Fourth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="-1 3 -3"
        rotation="93 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Fifth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 10; depth: 0.1; height: 1;"
        position="1 4.5 -4"
        rotation="87 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Sixth Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 6; depth: 0.1; height: 1;"
        position="-3 6 -5"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 5; depth: 0.1; height: 1;"
        position="2.45 5.82 -5"
        rotation="94 90 90"
        material="color: #eb1e56">
      </a-entity>

      <!-- Top Platform -->
      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 1.5; depth: 0.1; height: 1;"
        position="-1 7.5 -6"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>

      <a-entity
        id="box-platform"
        geometry="primitive: box; width: 3; depth: 0.1; height: 1;"
        position="1.5 8 -6"
        rotation="90 90 90"
        material="color: #eb1e56">
      </a-entity>
      
      <!-- Barrels -->
    <a-entity
      gltf-model="#barrel"
      position="-5.5 6 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-4.8 6 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-5.5 7 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>
    
    <a-entity
      gltf-model="#barrel"
      position="-4.8 7 -5"
      rotation="0 0 0"
      scale="0.75 0.75 0.75">
    </a-entity>


      <!-- Oil Barrel -->
      <a-text 
        value="OIL"
        position="-5.7 -.9 .3"
        color= "#4ac5fe">
      </a-text>
      <a-entity
        id="dk-barrel"
        geometry="primitive: cylinder; radius: 0.3; height: .8;"
        position="-5.5 -1 0"
        rotation="0 0 0"
        material="color: #232ef9">
      </a-entity>

    <!-- Ladders -->
    
    <!-- Right Side -->
    <a-entity
      gltf-model="#ladder"
      position="3 -1.2 -.5"
      scale=".002 .001 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="3 1.6 -2.5"
      scale=".002 .0012 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="3 4.7 -4.5"
      scale=".002 .001 .002">
    </a-entity>

    <!-- Left Side -->
    <a-entity
      gltf-model="#ladder"
      position="-3 0.1 -1.5"
      scale=".002 .0012 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-3 3.1 -3.5"
      scale=".002 .0012 .002">
    </a-entity>

    <!-- Middle Section -->
    <a-entity
      gltf-model="#ladder"
      position="0 -0.1 -1.5"
      scale=".002 .00151 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position=".75 3.5 -3.5"
      scale=".002 .001 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-0.75 4.4 -4.5"
      scale=".002 .001 .002">
    </a-entity>

    <!-- Top Section -->
    <a-entity
      gltf-model="#ladder"
      position="-1.5 6 -5.5"
      scale=".002 .003 .002">
    </a-entity>

    <a-entity
      gltf-model="#ladder"
      position="-0.5 6 -5.5"
      scale=".002 .003 .002">
    </a-entity>


    <!-- Animated Barrel -->

      <a-entity
        id="Abarrel"
        class="Animated-Barrel"
        gltf-model="#barrel"
        position="-1.5 6.4 -5.2"
        rotation="0 90 90"
        scale="0.75 0.75 0.75"
      ></a-entity>

      <!-- FireBalls -->
      <a-entity
        gltf-model="#fb"
        position="-3 -1 0"
        rotation="0 90 0"
        scale="0.05 0.05 0.05"

        animation="property: position; from: -3 -1 0; to: -1 -1 0; dir: alternate; loop: true; easing: easeInOutQuad; dur: 4000;"
        animation__2="property: scale; from: 0.05 0.05 0.05; to: 0.075 0.075 0.075; dir: alternate; loop: true; easing: easeInOutQuad; dur: 6000;"
      ></a-entity>

      <a-entity
      gltf-model="#fb"
      position="2 1.7 -2"
      rotation="0 90 0"
      scale="0.075 0.075 0.075"

      animation="property: position; from: 2 1.7 -2; to: 0 1.6 -2; dir: alternate; loop: true; easing: easeInOutQuad; dur: 4000;"
      animation__2="property: scale; from: 0.075 0.075 0.075; to: 0.05 0.05 0.05; dir: alternate; loop: true; easing: easeInOutQuad; dur: 6000;"
    ></a-entity>


    <!-- Text -->

    <!-- Camera -->
      <a-camera 
      id="cam"
      position="0 4 10"
      rotation="0 0 0"
      >
      <a-text
      value="Use WASD to Move 
      Press Keys 1-6 to visit different floors 
      Press Escape to Reset Camera"
      position="-7.5 -3.5 -5"
      scale="1 1 1">
      >
      </a-text>
    </a-camera>

    <!-- Background Color -->
    <a-sky color="#262626"></a-sky>

    <!-- Script To Move Between Floors -->
    <script src="view.js"></script>

    <!-- Script To Animate the Barrel via Anime.js -->
    <script src="animations.js"></script>

    <!-- Script to Repeat Animation -->
    <script src="animations.js"></script>
    </a-scene>
  </body>
</html>
